<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JS Interactive Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page Demo</h1>
    </header>

    <main>
        <!-- Part 1: CSS Transitions -->
        <section>
            <h2>Button Hover Animation</h2>
            <button class="animated-btn">Hover Me!</button>
        </section>

        <!-- Part 3: JS-triggered Animation -->
        <section>
            <h2>Click to Animate Box</h2>
            <div id="box"></div>
            <button id="animateBtn">Animate Box</button>
        </section>

        <!-- Example of reusable JS function -->
        <section>
            <h2>Calculate Example</h2>
            <input type="number" id="num1" placeholder="Enter number 1">
            <input type="number" id="num2" placeholder="Enter number 2">
            <button id="calcBtn">Add Numbers</button>
            <p id="result">Result: </p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
